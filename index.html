<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de colores</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Paleta de colores</h1>
    </header>

    <main>
      <div class="contenedor">
        <section class="generarColores">
          <label for="cantidad">Cantidad:</label>
          <select id="cantidad" name="cantidad">
            <option value="6" selected>6</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>
          <label for="formato">Formato:</label>
          <select id="formato" name="formato">
            <option value="hex" selected>Hex</option>
            <option value="hsl">HSL</option>
          </select>
          <button type="button">Generar paleta</button>
        </section>
        <section class="paletaColores"></section>
        <output class="toast" hidden> Color copiado al portapapeles </output>
      </div>
    </main>

    <footer>
      <p>Creado por Ismael Figuera</p>
    </footer>

    <script src="src/js/script.js"></script>
  </body>
</html>
